<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Jumbotron with current date and time -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Wheather Dashboard</h1>
            <p class="lead">Current date and time</p>
            <p id="today"></p>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container m-4">
        <div class="row">

            <!-- Look for city section -->
            <div class="col-md-2">
                <form>
                    <label>Search for a City</label>
                    <input id="city-input" class="form-control my-2" type="search" placeholder="Guayaquil, Ecu"> </input>
                    <button class="btn btn-outline-primary my-2" style="width: 100%" type="submit" id="searchbtn">Search</button>
                  </form>

                <div id="search-history"></div>
                
            </div>

            <div class="col-md-8" id="main-display">
                <h1 class="city"></h1>
                <p class="temp"></p>
                <p class="wind"></p>
                <p class="hum"></p>
                <p class="uv"></p>
            </div>
         </div>
       </div>
      
        <h4 id="forecast">5 Day Forecast:</h3>
        <!-- 5-day wheater cards -->
        <div class="container m-2">
            <div class="row row-cols-4 row-cols-md-3">

                <!-- DAY 1 -->
                <div class="col mb-4">
                    <div class="card h-100">
                        <img src="https://via.placeholder.com/200" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title" id="day1"></h5>
                            <p>Temp: </p>
                            <p>Wind: </p>
                            <p>Hum: </p>
                        </div>
                    </div>
                </div>

                 <!-- DAY 2 -->
                <div class="col mb-4">

                    </div>

                            <h5 class="card-title" id="day3"></h5>
                            <p>Temp: </p>

                            <p>Hum: </p>

                    </div>
                </div>

                            <h5 class="card-title" id="day4"></h5>
                            <p>Temp: </p>

        <footer>Made by KSoto18</footer>
