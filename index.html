<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body class="body">
    <!-- Jumbotron with current date and time -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Weather Dashboard</h1>
            <p class="lead">Current date and time</p>
            <p id="today"></p>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container m-4">
        <div class="row">

            <!-- Look for city section -->
            <div class="col-md-2">
                <form>
                    <label class="search-label">Search for a City</label>
                    <input id="city-input" class="form-control my-2" type="search" placeholder="Guayaquil, Ecu">
                    </input>
                    <button class="btn btn-outline-primary my-2" style="width: 100%" type="submit"
                        id="searchbtn">Search</button>
                </form>

                <div class="search-label"><p>Recent Search:</p></div>

                <div class="search-history-box">
                    <div id="search-history">
                    </div>
                </div>

            </div>

            <div class="col-md-8" id="main-display">
                <h1 class="city"></h1>
                <p id="main-looks-like"></p>
                <p class="temp"></p>
                <p class="wind"></p>
                <p class="hum"></p>
                <p class="uv"></p>
            </div>
        </div>
    </div>

    <h4 id="forecast">5 Day Forecast:</h4>

    <!-- 5-day wheater cards -->
    <div class="container-cards m-2">
        <!-- DAY 1 -->
        <div class="card " style="width: 18rem; ">
            <div class="card-body text-center">
                <h5 class="card-title" id="day1"></h5>
                <h6 class="card-subtitle mb-2 text-muted" id="looks-like-1"></h6>
                <p id="looks-like-1"></p>
                <p id="day-1-temp"></p>
                <p id="day-1-wind"></p>
                <p id="day-1-hum"></p>
            </div>
        </div>

        <!-- DAY 2 -->
        <div class="card " style="width: 18rem; ">
            <div class="card-body text-center">
                <h5 class="card-title" id="day2"></h5>
                <h6 class="card-subtitle mb-2 text-muted" id="looks-like-2"></h6>
                <p id="day-2-temp"></p>
                <p id="day-2-wind"></p>
                <p id="day-2-hum"></p>
            </div>
        </div>

        <!-- DAY 3 -->
        <div class="card " style="width: 18rem; ">
            <div class="card-body text-center">
                <h5 class="card-title" id="day3"></h5>
                <h6 class="card-subtitle mb-2 text-muted" id="looks-like-3"></h6>
                <p id="day-3-temp"></p>
                <p id="day-3-wind"></p>
                <p id="day-3-hum"></p>
            </div>
        </div>

        <!-- DAY 4 -->
        <div class="card " style="width: 18rem; ">
            <div class="card-body text-center">
                <h5 class="card-title" id="day4"></h5>
                <h6 class="card-subtitle mb-2 text-muted" id="looks-like-4"></h6>
                <p id="day-4-temp"></p>
                <p id="day-4-wind"></p>
                <p id="day-4-hum"></p>
            </div>
        </div>

        <!-- DAY 5 -->
        <div class="card " style="width: 18rem; ">
            <div class="card-body text-center">
                <h5 class="card-title" id="day5"></h5>
                <h6 class="card-subtitle mb-2 text-muted" id="looks-like-5"></h6>
                <p id="day-5-temp"></p>
                <p id="day-5-wind"></p>
                <p id="day-5-hum"></p>
            </div>
        </div>


    </div>

    <footer class="footer">Made by: <i class="fas fa-user-astronaut"></i><i class="far fa-star"></i>KSoto18 </footer>

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./Assets/js/script.js"></script>
</body>

</html>
